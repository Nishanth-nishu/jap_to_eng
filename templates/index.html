<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese to English Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Japanese to English Translator</h1>
        <form method="POST">
            <textarea name="input_text" placeholder="Enter Japanese text here..." required></textarea>
            <button type="submit">Translate</button>
        </form>
        {% if translation %}
            <div class="result">
                <h2>English Translation:</h2>
                <textarea readonly>{{ translation }}</textarea>
            </div>
        {% endif %}
    </div>
</body>
</html>
